<html>

<head>
  <meta charset="UTF-8">
  <title>Image Classification using Feature Extraction with MobileNet</title>
  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  <style></style>
</head>

<body>
  <video id="video" width="640" height="480" autoplay></video>

  <h5>
    Result: <span id="result">N/A</span> (<span id="confidence">N/A</span>)
  </h5>
  <p>
    <button id="label1Button">Add Class 1</button> - Class 1: <span id="amountOfLabel1Images">0</span> images
  </p>
  <p>
    <button id="label2Button">Add Class 2</button> - Class 2: <span id="amountOfLabel2Images">0</span> images
  </p>
  <p>
    <button id="train">Train</button> <span id="loss"></span>
  </p>
  <p>
    <button id="predict">Start Detecting!</button>
  </p>

  <p>
    <button id="save">Save Trained Model</button>
    <button id="load">Load Trained Model</button>
  </p>

  <script src="./assets/js/main.js"></script>
</body>

</html>
